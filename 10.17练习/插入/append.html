<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>append</title>
	<script src='../../jquery-3.2.1/jquery-3.2.1.js'></script>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.circle{
			width: 40px;
			height: 40px;
			background: red;
			border-radius: 50%;
			position: absolute;
			top: calc(50% - 20px);
			left: calc(50% - 20px);
		}
	</style>
</head>
<body>
	<script>
		$(function(){
			for (let i=0;i<100;i++){
				let height=width=Math.floor(Math.random()*40+40);
				let top=Math.random()*(innerHeight-100);
				let left=Math.random()*(innerWidth-100);
				let r=Math.floor(Math.random()*256),
				    g=Math.floor(Math.random()*256),
				    b=Math.floor(Math.random()*256);
				$('<div>').addClass('circle').appendTo(document.body).css({opacity:0,width,height,background:`rgb(${r},${g},${b}`}).delay(i*10).animate({top,left,opacity:1});
			}
		})
	</script>
</body>
</html>
